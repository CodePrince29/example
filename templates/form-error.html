{% load static i18n %}
{% if form.errors %}
    <div class="col-md-12">
        {% for field in form %}
            {% for error in field.errors %}
                <div class="alert alert-danger">
                    <strong>{% trans field.label %} : {{ error|escape }}</strong>
                </div>
            {% endfor %}
        {% endfor %}
        {% for error in form.non_field_errors %}
            <div class="alert alert-danger">
                <strong>{% trans field.label %} : {{ error|escape }}</strong>
            </div>
        {% endfor %}
        <script type="text/javascript">
            $.LoadingOverlay("hide");
        </script>
    </div>
{% endif %}
