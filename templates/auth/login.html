<!DOCTYPE html>
<html>
<head>
    {% load staticfiles %}
    {% load i18n %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% trans 'Login' %}</title>

    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'theme/css/AdminLTE.min.css' %}">
    <link rel="stylesheet" href="{% static 'custom/login_page/css/login.css' %}">
</head>
<body>
<section class="login-box">
    <h1 class="logo">
        <img src="{% static 'custom/login_page/img/logo.png' %}" alt="SGA Logo">
    </h1>

    <form action="" method="post">
        {% csrf_token %}
        {% if message %}
            {{ message }}
        {% endif %}

        {% if errors %}
                {% for error in errors %}
                <div class="alert alert-danger">
                    <strong>{{ error|escape }}</strong>
                </div>
                {% endfor %}
        {% endif %}
        <div class="input-group">
            <input type="text" class="form-control" placeholder="{% trans 'USER NAME' %}" name="username">
            <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
        </div>
        <div class="input-group">
            <input type="password" class="form-control" placeholder="{% trans 'PASSWORD' %}" name="password">
            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
        </div>
        <button type="submit" class="btn btn-primary btn-lg">{% trans 'Submit' %}</button>
    </form>
</section>
</body>
</html>
